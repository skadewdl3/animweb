<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimWeb - Create Beautiful Math Animations, Anywhere</title>
    <script type="module" async defer src="/src/main.ts"></script>
    <style>
      * {
        border: 0;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        outline: none !important;
      }
    
      html {
        font-size: 10px;
      }
    
      body {
        font-size: inherit;
        font-family: sans-serif, monospace;
      }
    </style>
  </head>
  <body style="position: relative">
    <div style="overflow: hidden; height: 0">
      <div id="measure-vh" style="position: fixed; height: 100vh"></div>
    </div>
<div id="app" style="
            width: 100%;
            position: relative;
      "
    ></div>
    <div id="loading" style="width: 100%; width: 95vh"></div>
    <script class="user-imports"></script>
  </body>
</html>
